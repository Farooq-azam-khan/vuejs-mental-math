<!DOCTYPE html>
<html>
    <head>
        <title>Vue Math</title>
        <link href="style.css">
        <!-- development version, includes helpful console warnings -->

    </head>
    <body>
        <div id="app">
            <span class="num">{{ num1 }}</span>

        <script src="script.js"></script> 

    </body>
</html>

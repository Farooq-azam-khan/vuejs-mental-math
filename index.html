<!DOCTYPE html>
<html>
    <head>
        <title>Vue Math</title>

        <link
                rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
            />
        
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="style.css">
       
    </head>
    <body>
        <div id="app">
            <div v-bind:class="{ incorrect: incorrect }">
                <span class="num">{{ num1 }}</span> 
                <span class="op">{{ op }}</span>
                <span class="num">{{ num2 }}</span>
            </div>
            <div>
                <input 
                    v-on:keyup.enter="checkSubmission"
                    v-on:keyup="updateResponse"
                >
                <button v-on:click="updateData">Report Flaot</button>
            </div>
        </div>
        <script src="opeartions.js"></script>
        <script src="script.js"></script> 

    </body>
</html>
